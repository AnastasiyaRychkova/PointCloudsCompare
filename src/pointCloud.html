<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>ThreeJS Point Cloud Example</title>
	<link rel="stylesheet" type="text/css" href="style/style.css">
</head>
<body>
	<div id="canvas"></div>
	<form>
		<button type="button" id="init">Init</button>

		<input id="file2" type="file" disabled>
		<button type="button" id="compare" disabled>Compare</button>
	</form>
	
	<script src="../build/three.js"></script>
	<script src="../build/three.module.js"></script>
	<script src="../lib/OrbitControls.js"></script>
	<script src="script/index.js"></script>
	<script src="script/render.js"></script>
	<script src="script/readFromFile.js"></script>
	<script src="script/compare.js"></script>
	
</body>
